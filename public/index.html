<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login_Register</title>
    <link rel="stylesheet" href="/public/dist/styles.css">

</head>

<body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center ">
        <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0 bg-cyan-700 
                    w-full max-w-4xl p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex flex-col space-y-8 justify-between">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">
                        Contact me:
                    </h1>
                    <p class="pt-2 text-cyan-100 text-sm">
                        (?)...It has survived not only five centuries,
                        but also the leap into electronic typesetting,
                        remaining essentially unchanged.
                    </p>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
                        <span>+(250) 783 579 339</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                        <span>bdidiye1@gmail.com</span>
                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="pin" class="text-teal-300 text-xl"></ion-icon>
                        <span>Kigali city, Gasabo, street KG 281 St</span>
                    </div>
                </div>
                <div class="flex space-x-4 text-lg">
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="relative">
                <div 
                class="absolute z-0 w-40 h-40 bg-yellow-400 rounded-full -right-28 -top-28">
                </div>
                <div 
                class="absolute z-0 w-40 h-40 bg-yellow-400 rounded-full -left-28 -bottom-16">
                </div>
                <div class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80">
                    <form action="" class="flex flex-col space-y-4">
                        <div>
                            <label for="" class="text-sm">Your name</label>

                            <input type="text" placeholder="Your name" class="ring-1 ring-blue-300 w-full 
                            rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                        </div>
                        <div>
                            <label for="" class="text-sm">Email Address</label>

                            <input type="email" placeholder="email address" class="ring-1 ring-blue-300 w-full 
                            rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300">
                        </div>
                        <div>
                            <label for="" class="text-sm">Message</label>

                            <textarea name="" id="" rows="4" placeholder="Message" class="ring-1 ring-blue-300 
                            w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"></textarea>
                        </div>
                        <button
                            class="inline-block self-end bg-yellow-400 text-blue-900 font-bold rounded-lg px-6 py-2 
                            uppercase text-sm">
                            send message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
